    <section>
        <!--Content would go here, if we planned to keep this page...but we dont.-->

        <!--Contact Us Modal-->
        <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>                        
                    </div>
                    <div class="modal-divider" id="modal-header-divider"><hr></div>
                    <div class="modal-body">
                        <!--Contact Us Form-->
                        <form class="contact-form needs-validation" novalidate id="contact-form" method="post" action="https://formdump.codeinstitute.net/" target="_blank">
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Full Name" aria-label="Full Name" required>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" aria-label="Email Address" required>
                            <textarea name="usercomments" id="usercomments" class="form-control" placeholder="Your Comments" cols="30" rows="10" aria-label="Your Comments" required></textarea>                        
                        </form>
                        <!--/.contact us form-->
                    </div>                    
                    <div class="modal-divider" id="modal-footer-divider"><hr></div>
                    <div class="modal-footer">                        
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-info" form="contact-form" value="Submit">
                    </div>
                </div>
            </div>
        </div>
        <!--/.contact us modal-->

    </section>
